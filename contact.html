<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <Meta name="description" content="Gymflex. An exclusive gym for Newman Inc. employees in the workplace">
    <meta name="keywords" content="gymflex, Newman Inc., gym, exercise, employees gym, London, exclusive, fitness">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gymflex</title>
</head>

<body>
    <!-- Header -->
    <header>
      <a href="index.html" target="_self" aria-label=" Go to the home page)">
        <h1 id="logo">Gymflex</h1>
        <h3 id="logo-2">Newman Inc.</h3>
      </a>

      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="facilities.html">Facilities</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    <hr>
    </header>

    <main>
        <section id="contact">
          <form id="form">
            <h2>Contact Us</h2><br>
            </p>Please fill in the contact form and we will contact you as soon as we can.</p><br>
              <label for="name_field">Name:&nbsp </label>
              <input type="text" id="name_field" name="name" 
              class="text-input" required><br>

              <label for="department_field">Dept:&nbsp &nbsp </label>
              <input type="text" id="department_field" name="department"
              class="text-input" required><br>

              <label for="phone_number">Phone: </label>
              <input type="text" id="phone_number" name="phone" 
              class="text-input" required><br>

              <label for="email_field">Email:&nbsp</label>
              <input type="email" id="email_field" name="email"
              class="text-input" required><br><br>

              <label for="enquiry_field">Enquiry details</label><br>
              <textarea id="enquiry_field" value="enquiry" rows="8" cols="33">
              </textarea><br>
              <input type="Submit"><br><br><br>
              <p><i>Gymflex, 8th floor, Newman Inc.,<br>39 Threadneedle Street, London<br>EC2R 8AY<br>
                Tel: 020 5433 765, Ext: 2546</i></p>
          </form>
      </section>
    </main>


    <!-- Footer -->
    <footer>
      <hr color="whitesmoke">
      <ul id="social-networks">
        <li>
          <a href="https://www.facebook.com/" target="_blank" rel="noopener"
          aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
          <a href="https://x.com/" target="_blank" rel="noopener"
          aria-label="Visit our X page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
        </li>
        <li>
          <a href="https://www.youtube.com/" target="_blank" rel="noopener"
          aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank" rel="noopener"
          aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul><br>
      <p class="copyright">Copyright &copy; 2025 &ndash; V. Williamson</p>
    </footer>
    <!-- Font Awesome Kit Code -->
    <script src="https://kit.fontawesome.com/ebb432ebb3.js" crossorigin="anonymous"></script>

</html>
